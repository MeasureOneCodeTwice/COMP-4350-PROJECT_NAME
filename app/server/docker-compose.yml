services:

  api-gateway:
    build: ./services/api-gateway
    ports:
      - "3000:8000"
    env_file: 
    - path: ./default.env
    environment:
      - NODE_ENV=development
    depends_on:
      - auth
      - user
      - analytics
      - market
  
  auth:
    build: ./services/auth
    env_file: 
    - path: ./default.env
  
  user:
    build: ./services/user
    env_file: 
    - path: ./default.env
  
  analytics:
      build: ./services/analytics
      env_file: 
      - path: ./default.env
    
  market:
    build: ./services/market
    env_file: 
    - path: ./default.env

  #connect manually with `mysql -h 127.0.0.1 -P 3306 -u root -p`
  database:
    image: mysql:8.0-debian
    volumes: 
    - db_data:/var/lib/mysql
    - ./services/database:/docker-entrypoint-initdb.d
    secrets:
      - db_root_password
      - db_password
    environment:
      - MYSQL_ROOT_PASSWORD_FILE=/run/secrets/db_root_password
      - MYSQL_PASSWORD_FILE=/run/secrets/db_password
    ports:
      - "3306:3306"


secrets: 
  db_root_password: 
    file: db_root_password.txt
  db_password: 
    file: db_password.txt

volumes: 
  db_data: 
